<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// eval()是一个函数，但被当成运算符对待
	alert(eval("3+2")) // 5

	var geval = eval;//使用别名的eval是全局的
	var x = "global", y = "global";
	function f(){
		var x = "local";
		eval("x += 'changed';"); //局部eval，改变局部变量
		return x;
	}
	function g(){
		var y = "local";
		geval("y +='changed';");//全局eval，改变全局变量
		return y;
	}
	console.log(f(),x);
	console.log(g(),y);
	</script>
</body>
</html>

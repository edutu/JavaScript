<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var a = [33,2,111,4444];
	console.log(a.sort());//以字母排序
	console.log(a.sort(function(a,b){
		return a-b;
	})) //正序
	console.log(a.sort(function(a,b){
		return b-a;
	})) //反序
	console.log(a) // 改变数组
	</script>
</body>
</html>
